<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Link css -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- link bootrap -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"

<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <header>Phần header</header>
            </div>
            <div class="col-sm-3 col-md-3">
                <section>Cột trái 3 cột</section>
            </div>
            <div class="col-sm-6 col-md-6">
                <article>Cột chứa nội dung 6 cột
                    <div class="row show-grid">

                    </div>

            </div>
            <div class="col-sm-3 col-md-3">
                <aside>Cột phải 3 cột</aside>
            </div>
            <!-- col-xs-push-6 đẩy từ trái qua phải 6 cột -->
            <div class="col-xs-4 col-sm-4 col-md-4 col-xs-push-8">
                <footer>Copyright by aaa.com</footer>
            </div>
            <!-- col-xs-pull-6 kéo từ phải qua trái 6 cột -->
            <div class="col-xs-8 col-sm-8 col-md-8 col-xs- pull-4">

            </div>
        </div>
    </div>

    <!-- link bootrap -->
    <script src="js/jquery.min.js"></script>

    <!-- Optional JavaScript -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
